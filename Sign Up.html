<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="sshortcut icon" href="res/logo2.png">
    <link rel="stylesheet" href="Style/Landing.css">
    <link rel="stylesheet" href="Style/SignUp.css">
    <script src="SignUp.js" defer></script>
</head>
<body>
    <header>
        <figure>
            <img src="res/logo2.png" alt="MindChat logo">
            <h3>MindChat</h3>
        </figure>
        <nav>
            <a href="Landing.html">Home</a> 
            <a href="About Us.html">About</a>
            <button class="LogIn"><a target="_blank" href="Log In.html">Log in</a></button>
            <button class="SignUp"><a href="Sign Up.html">Sign up</a></button>
        </nav>
    </header>
    <main>
        <img src="res/icons8-sign-up-64.png" alt="SignUp logo">
        <div>
            <h1>
                Create your account!
            </h1>
            <form action="" nam="SignUp" method="post" onsubmit="valid(event)">
                <input type="text" name="name" id="name" placeholder="enter your name" required>
                <input type="email" name="USTHBmail" id="USTHB" placeholder="enter your USTHB account adress"required>
                <input type="email" name="gmail" id="mail" placeholder="enter your personal email"required>
                <input type="password" name="passwd" id="passwd" placeholder="create a password"required >
                <input type="password" name="cpasswd" id="cpasswd" placeholder="confirm your password"required>
                <label for="OMC">if you are a member of Open Minds Club , enter OMC code</label>
                <input type="password" name="OMCcode" id="OMC" placeholder="enter OMC code">
                <button type="submit">Sign up</button>
            </form>
        </div>
    </main>

</body>
</html>
